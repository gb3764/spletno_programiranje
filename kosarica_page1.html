<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>Spletna trgovina</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<header class="container">
			<div class="headerbutton">
				<button type="button">košarica</button>
				<button type="button">prijava</button>
				<button type="button">registracija</button>
			</div>
			<h1 style="float:left;">logo / banner</h1>
		</header>
		
		<orodnavrstica class="container">
			<button type="button" class="orodnavrsticabutton">kontakt</button>
			<button type="button" class="orodnavrsticabutton">o nas</button>
			<button type="button" class="orodnavrsticabutton">pogoji poslovanja</button>
			<input type="search" name="search" class="orodnavrsticabutton">
		</orodnavrstica>
		
		<faze class="container">
			<faza class="faza">
				1. faza
			</faza>
			<faza class="faza">
				2. faza
			</faza>
			<faza class="faza">
				3. faza
			</faza>
			<faza class="faza" style="border-right: 0; border-bottom: 0;">
				4. faza
			</faza>
		</faze>
		
		<vsebina class="container">
			
			<kosaricacontainer>
				<kosaricacontent>
					podatki o kupcu / pregled računa / etc.
				</kosaricacontent>
				<kosaricahelp>
					<help>
						pomoč pri izpolnjevanju trenutne faze
					</help>
					<nextfaza>
						<button type="button" class="nextfaza">na naslednjo fazo</button>
					</nextfaza>
				</kosaricahelp>
			</kosaricacontainer>

		</vsebina>
		<footer class="container">
			footer
		</footer>
	</body>
</html>
